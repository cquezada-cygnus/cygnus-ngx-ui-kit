@if (textareaType()==='simple') {

  <textarea
    #cygnusTextarea
    [id]="textareaId()"
    [class]="
      TW_CLASS.TEXTAREA_BASE + ' ' +
      TW_CLASS.TEXTAREA_
    "
    rows="3"
    [placeholder]="textareaPlaceholder()"
    (focusout)="setValue(cygnusTextarea.value)"
  ></textarea> <!-- si dejas un espacio, no se ve el placeholder -->

} @else if (textareaType()==='label') {

    <label [for]="textareaId()" [class]="TW_CLASS.LABEL">{{textareaLabel()}}</label>
    <textarea
      #cygnusTextarea
      [id]="textareaId()"
      [class]="
        TW_CLASS.TEXTAREA_BASE + ' ' +
        TW_CLASS.TEXTAREA_
      "
      rows="3"
      [placeholder]="textareaPlaceholder()"
      (focusout)="setValue(cygnusTextarea.value)"
    ></textarea> <!-- si dejas un espacio, no se ve el placeholder -->

} @else if (textareaType()==='dynamic-label') {

  <div class="relative">
    <textarea
      [id]="textareaId()"
      [class]="
        TW_CLASS.TEXTAREA_BASE + ' ' +
        ` peer p-4 block w-full border-gray-200 rounded-lg text-sm placeholder:text-transparent focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none
          focus:pt-6
          focus:pb-2
          [&:not(:placeholder-shown)]:pt-6
          [&:not(:placeholder-shown)]:pb-2
          autofill:pt-6
          autofill:pb-2
        `
      "
      placeholder="This is a textarea placeholder"
    ></textarea>
    <label [for]="textareaId()"
      [class]="
          TW_CLASS.LABEL + ' ' +
        ` absolute top-0 start-0 p-4 h-full text-sm truncate pointer-events-none transition ease-in-out duration-100    border border-transparent origin-[0_0] peer-disabled:opacity-50 peer-disabled:pointer-events-none
            peer-focus:text-xs
            peer-focus:-translate-y-1.5
            peer-focus:text-gray-500 dark:peer-focus:text-neutral-500
            peer-[:not(:placeholder-shown)]:text-xs
            peer-[:not(:placeholder-shown)]:-translate-y-1.5
            peer-[:not(:placeholder-shown)]:text-gray-500 dark:peer-[:not(:placeholder-shown)]:text-neutral-500
        `
      "
    >
      {{textareaPlaceholder()}}
    </label>
</div>
}
