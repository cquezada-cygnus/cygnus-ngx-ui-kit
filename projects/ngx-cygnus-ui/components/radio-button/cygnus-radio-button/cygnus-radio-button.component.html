<div class="flex items-center">
    <input
      #cygnusRadioInput
      [class]="
        TW_CLASS.RADIOBUTTON_INPUT + ' ' +
        (isDisabled() ? TW_CLASS.RADIOBUTTON_INPUT_DISABLED : '')
      "
      [name]="inputId()"
      type="radio"
      [id]="inputId()"
      [checked]="isChecked()"
      [value]="labelText()"
      [disabled]="isDisabled()"
      (change)="onRadioChange()"
    >
    <label
      [class]="
        TW_CLASS.RADIOBUTTON_LABEL + ' ' +
        (isDisabled() ? TW_CLASS.RADIOBUTTON_LABEL_DISABLED : '')
      "
      [for]="inputId()"
    >

      @if (linkText()!='' && linkUrl()!='') {
        <p class="text-base text-gray-600">
          {{labelText()}}
          <a [routerLink]="linkUrl()" class="font-medium underline hover:text-gray-800">
            {{linkText()}}
          </a>
        </p>
      }  @else {
        {{labelText()}}
      }
    </label>
</div>
