<div
  [class]="
    'fixed z-[9999] pointer-events-none ' +
    (!isVisible ? 'invisible':'')
  "
  [style.top.px]="position.top"
  [style.left.px]="position.left"
>

  <div
    [class]="tooltipClasses"
    class="transition-opacity duration-300 z-50 px-3 py-1.5 text-sm text-white bg-gray-900 rounded-md shadow-md"
    [innerHTML]="message"></div>
</div>
