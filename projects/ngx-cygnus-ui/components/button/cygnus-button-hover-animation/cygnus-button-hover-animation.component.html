<a href="#"
  [class]="
    TW_CLASS.BTN_A + ' ' +
    (btnAnimationOption()==='B' ? TW_CLASS.BTN_A_TYPE_B : TW_CLASS.BTN_A_TYPE_A) + ' ' +
    btnAllClasses()
  ">
  <span class="z-40">
    <ng-content></ng-content>
  </span>
  <lib-ngx-cygnus-icons
    class="inline-flex items-center z-40 w-3 h-3 ml-2 -mr-1 transition-all duration-300 group-hover:translate-x-1"
    [width]="btnIconSize"
    [height]="btnIconSize"
    [color]="btnIconColor"
    [route]="'assets/icons/svg/Arrows/arrow-right.svg'"
  />
  <div
    class="absolute inset-0 h-[200%] w-[200%] rotate-45 translate-x-[-70%] transition-all group-hover:scale-100 bg-white/30 group-hover:translate-x-[50%] z-20 duration-1000">
  </div>
</a>
