<div [class]="(checkboxType()==='base' ? 'block' : (checkboxType()==='text' ? 'flex items-center' : 'flex items-start' ) ) ">
  <input
    #cygnusCheckbox
    type="checkbox"
    [class]="
      TW_CLASS.CHECKBOX_BASE + ' ' +
      (checkboxType()==='text' ? 'mt-0.5 checkbox-sm' : '' ) + ' ' +
      (checkboxType()=='text-hint' ? 'mt-1' : '') + ' ' +
      checkboxGetSize() +
      ' peer'
    "
    [id]="checkboxId()"
    (change)="setValue(cygnusCheckbox.checked)"
  />
  @if (checkboxType()==='base') {
    <label [for]="checkboxId()" class="sr-only">Checkbox</label>
  } @else if (checkboxType()==='text' || checkboxType()==='text-hint') {
    <div [class]="TW_CLASS.CHECKBOX_TEXT">
      <label for="checkboxId()" class="checkbox-label">
        {{checkboxText()}}
        @if (checkboxLink() && checkboxLinkText()) {
        <a
          [href]="checkboxLink()"
          target="_blank"
          rel="noopener noreferrer"
          class="underline underline-offset-2"
        >
          {{checkboxLinkText()}}
        </a>
        }
      </label>
      @if (checkboxType()==='text-hint') {
        <p [class]="TW_CLASS.CHECKBOX_HINT">{{checkboxHint()}}</p>
      }
    </div>
  }
</div>
