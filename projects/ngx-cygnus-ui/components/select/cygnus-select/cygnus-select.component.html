
  <fieldset class="fieldset">
@if (selectLabel()!=='') {
    <label class="block mb-1 text-sm font-medium text-gray-800" >{{selectLabel()}}</label>
}

    <!-- Wrapper condicional para gradient border -->
    <div [class]="gradientBorder() ? TW_CLASS.GRADIENT_WRAPPER : TW_CLASS.NORMAL_WRAPPER">
      <div [class]="gradientBorder() ? TW_CLASS.GRADIENT_INNER : ''">

        <select
          #cygnusSelect
          [id]="selId()"
          [class]="
            TW_CLASS.SELECT + ' ' +
            selGetSize() + ' ' +
            selGetType() + ' ' +
            (isDisabled() ? TW_CLASS.SELECT_DISABLED : '') + ' ' +
            (control().value === '' || control().value === null ? 'text-gray-300!' : '')
          "
          [disabled]="isDisabled()"
          [autoWidthSelectDirective]="selAutoWidth()"
          (change)="setValue(cygnusSelect.value)"
          (blur)="generateBlurEvent()"
          [formControl]="control()"
        >
          @if (selInstructionOpDisabled()) {
            <option  class="text-gray-300!" value="" disabled selected>{{selInstructionOpDisabled()}}</option>
          }
          @for (op of options(); track $index) {
            <option  class="text-gray-700" [value]="op.value">{{op.option}}</option>
          }
        </select>

      </div><!-- Wrapper condicional para gradient border -->
    </div><!-- Wrapper condicional para gradient border -->

@if (selectHint()!=='') {
    <p [class]="hintGetColor()" >{{selectHint()}}</p>
}
  </fieldset>
