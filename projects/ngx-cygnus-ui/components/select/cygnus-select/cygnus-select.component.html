
  <fieldset class="fieldset">
@if (selectLabel()!=='') {
    <label class="block mb-1 text-sm font-medium text-gray-800" >Label</label>
}
    <select
      #cygnusSelect
      [id]="selId()"
      [class]="
        TW_CLASS.SELECT + ' ' +
        selGetSize() + ' ' +
        selGetType() + ' ' +
        (isDisabled() ? TW_CLASS.SELECT_DISABLED : '')
      "
      [disabled]="isDisabled()"
      [autoWidthSelectDirective]="selAutoWidth()"
      (change)="setValue(cygnusSelect.value)"
    >
      @for (op of options(); track $index) {
        <option [value]="op.value">{{op.option}}</option>
      }
    </select>

@if (selectHint()!=='') {
    <p class="mt-1 text-sm text-gray-500">{{selectHint()}}</p>
}
  </fieldset>
