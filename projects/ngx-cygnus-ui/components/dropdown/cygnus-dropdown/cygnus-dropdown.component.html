@if (dropdownItemType()!='breadcrumb') {

  <div
    [id]="dropdownId()"
    [class]="'relative flex flex-col items-center w-fit'"
  >

    <cygnus-button
      class="relative"
      [btnTypes]="dropdownBtnType()"
      [btnIconRouteLeft]="dropdownRadioIconAsset()"
      [btnIconRouteRight]="dropdownRadioIconAssetRight()"
      [btnIconOutlinedTransparent]="btnIconOutlinedTransparent()"
      (click)="toggleDropdown()"
    >
      {{dropdownMenuTitle()}}
    </cygnus-button>

    <ul
      [class]="dropdownClasses()"
      [class.invisible]="dropdownClosed()"
    >

      @for (item of dropdownItemDataArr(); track $index) {
        <cygnus-drowpdown-item
          [dropdownItemType]="dropdownItemType()"
          [itemContent]="item"
          (itemSelectedEmit)="itemSelected($event)"
        />
      }
      @if (dropdownCerrarSesionOption()) {

        <hr class="h-px mt-2 bg-gray-100 border-0 dark:bg-gray-100">

        <div class="pt-2">
          <cygnus-drowpdown-item
            [dropdownItemType]="'close'"
            [itemContent]="{
              routerLinkText: '',
              iconAssetText: 'assets/icons/svg/General/log-out-01.svg',
              itemText: 'Cerrar SesiÃ³n',
            }"
            (itemSelectedEmit)="itemSelected($event)"
          />
        </div>

      }
    </ul>
  </div>

} @else {

  <div [id]="dropdownId()" class="inline-block" >
    <span
      class="relative cursor-pointer font-medium hover:bg-white inline-flex items-center rounded-lg w-full"
      (mouseenter)="iconColorOnMouseEnter()"
      (mouseleave)="iconColorOnMouseLeave()"
      (click)="toggleDropdown()"
    >
      <lib-ngx-cygnus-icons
        [size]="''"
        [textColor]="iconBGColor()"
        [textRoute]="'dots-horizontal'"
      />
    </span>
    <ul
      [class]="
        'absolute pt-1 text-gray-700 z-10 min-w-[180px]  rounded-lg border border-gray-200 bg-white py-2 shadow-lg focus:outline-hidden'
      "
      [class.invisible]="dropdownClosed()"
    >
      @for (item of dropdownItemDataArr(); track $index) {
        <cygnus-drowpdown-item
          [dropdownItemType]="'iconText'"
          [itemContent]="{
            routerLinkText: item.routerLinkText,
            iconAssetText: item.iconAssetText,
            itemText: item.itemText,
          }"
          (itemSelectedEmit)="itemSelected($event)"
        />
      }

    </ul>
  </div>

}
