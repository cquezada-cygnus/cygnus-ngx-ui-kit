@if (dropdownItemType()==='simple') {
  <li role="menuitem">
    <a
      class="flex items-center w-full px-4 py-2.5 text-sm text-gray-800 transition-all cursor-pointer hover:bg-gray-200 focus:bg-gray-100 active:bg-gray-100"
      [routerLink]="itemContent()?.routerLinkText"
    >
      {{itemContent()?.itemText}}
    </a>
  </li>

} @else if (dropdownItemType()==='radiobutton') {
  <div class="flex items-center w-full px-4 py-2 text-sm text-gray-800 transition-all cursor-pointer hover:bg-gray-200 focus:bg-gray-100 active:bg-gray-100">
    <cygnus-radio-button [labelText]="itemContent()?.itemText||''" [isDisabled]="false" />
  </div>

} @else if (dropdownItemType()==='iconText') {
  <li>
    <a
      [routerLink]="itemContent()?.routerLinkText"
      class="flex items-center px-4 py-2 text-sm hover:bg-gray-100"
    >
      <lib-ngx-cygnus-icons class="mr-2"
        [width]="'1.5rem'"
        [height]="'1.5rem'"
        [color]="'#344054'"
        [route]="itemContent()?.iconAssetText||''"
      />
        {{itemContent()?.itemText}}
    </a>
  </li>

} @else if (dropdownItemType()==='close') {
  <a
    [routerLink]="itemContent()?.routerLinkText"
    class="flex items-center px-4 py-2 text-sm text-red-600 hover:bg-gray-100"
  >
    <lib-ngx-cygnus-icons class="mr-2"
        [width]="'1.5rem'"
        [height]="'1.5rem'"
        [color]="'#e7000b'"
        [route]="itemContent()?.iconAssetText||''"
      />
    {{itemContent()?.itemText}}
</a>

}
