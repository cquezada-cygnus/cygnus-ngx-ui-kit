<div class="flex items-center justify-center w-full max-w-sm gap-4 mb-4">

  <div [class]="TW_CLASS.CARD + ' ' + TW_CLASS.CARD_PANEL">
    <div [class]="'mb-6 ' +  TW_CLASS.CARD_ICON">
      <lib-ngx-cygnus-icons
        [width]="'3rem'"
        [height]="'3rem'"
        [route]="'assets/icons/backups/cygnus-logo.svg'"
        [color]="CYGNUS_LOGO_COLOR"
      />
    </div>
    <h4 [class]="TW_CLASS.CARD_TITLE">Acceso a sistemas</h4>
    <p [class]="'mb-6 ' + TW_CLASS.CARD_DESCRIPTION">Ingresa tu RUT sin puntos, ni guión.</p>

    <form autocomplete="off" [formGroup]="cardLoginForm" (ngSubmit)="onSubmit()" class=" flex flex-col space-y-4">

      <cygnus-input
        [inputId]="'cg-floating-inset-card-11'"
        [inputCustomType]="'fieldset-legend-label'"
        [textPlaceholder]="'12345678K'"
        [inputColor]="inputRutColor()"
        [hintColor]="true"
        [textHint]="textRutHint()"
        [textLabel]="'RUT'"
        [control]="cardLoginForm.controls.rut"
        [inputClearValue]="inputClearValue()"
      />

      <cygnus-input
        [inputId]="'cg-floating-inset-card-22'"
        [inputCustomType]="'fieldset-legend-label'"
        [typePassword]="true"
        [textPlaceholder]="'••••••••'"
        [textHint]="textPassHint()"
        [inputColor]="inputPassColor()"
        [hintColor]="true"
        [textLabel]="'Contraseña'"
        [control]="cardLoginForm.controls.password"
        [inputClearValue]="inputClearValue()"
      />

      <!-- label debe estar afuera del div.relative para que el ícono 56 no se salga.  -->
      <cygnus-input
        [inputId]="'cg-floating-inset-33'"
        [inputCustomType]="'fieldset-legend-label'"
        [textPlaceholder]="'99999999'"
        [pseudoIconCLPPhone]="true"
        [iconPosition]="'left'"
        [textHint]="textPhoneHint()"
        [inputColor]="inputPhoneColor()"
        [hintColor]="true"
        [textLabel]="'Teléfono (Chile)'"
        [control]="cardLoginForm.controls.phone"
        [inputClearValue]="inputClearValue()"
      />

      <cygnus-input
        [inputId]="'cg-floating-inset-card-44'"
        [inputCustomType]="'fieldset-legend-label'"
        [textPlaceholder]="'Ingrese su correo...'"
        [textHint]="textMailHint()"
        [inputColor]="inputMailColor()"
        [hintColor]="true"
        [textLabel]="'Correo electrónico'"
        [control]="cardLoginForm.controls.mail"
        [inputClearValue]="inputClearValue()"
      />

      <div class="flex items-center justify-end">
        <cygnus-button-link [routerLink]="'#'" [btnLinkText]="'¿Olvidaste tu contraseña?'"  />
      </div>

      <cygnus-button [btnTypes]="btnSubmitColor() + ' btn-block'" (click)="onSubmit()" >Iniciar sesión</cygnus-button>

    </form>
  </div>
</div>
