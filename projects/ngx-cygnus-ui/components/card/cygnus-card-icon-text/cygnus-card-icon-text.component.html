<div class="inline-flex flex-col items-center justify-center w-48 h-32 gap-2">

  <div [class]="
    'items-center p-6 border-2 ' +
    TW_CLASS.CARD + ' ' +
    TW_CLASS.CARD_BODY + ' ' +
    'hover:border-blue-300'
  ">
    <div class="mb-2 center-icon">
      <lib-ngx-cygnus-icons [class]="''"
        [size]="iconSize()"
        [textColor]="iconColor()"
        [textRoute]="iconRoute()"
      />

    </div>
    <p class="text-center">{{cardText()}}</p>
  </div>
</div>
