<div class="flex items-center justify-center w-full">
  @if (!onlyBtn() && horizontalText()) {
    <label
      for="dropzone-file"
      class="flex flex-row items-center justify-around w-full bg-indigo-100 rounded-lg border-2 border-dashed [stroke-dasharray:5_5] cursor-pointer hover:bg-indigo-200 shadow-lg"
      [class.bg-indigo-300]="isDragging"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
    >
      <div class="flex flex-row items-center justify-around text-body pt-5 pb-6">
        <div class="flex flex-col mr-9">
          <h4 class="font-[var(--font-inter)] font-semibold text-left text-xl pl-9 pb-2">{{titleText()}}</h4>
          <p class="mb-2 text-sm">
            <span class="font-[var(--font-nunito-sans)] text-left text-sm pl-9 mb-4"> {{firstText()}}</span>
          </p>
        </div>

        <cygnus-button
          class="ml-9 mr-9"
          [btnTypes]="btnColor() + ' btn-icon'"
          [btnIconRouteLeft]="'file'"
          [btnIconRouteRight]="iconRight() ? 'x-close' : '' "
          (click)="$event.preventDefault()"
          style="pointer-events: none;"
          [gradientButton]="gradientButton()"
        >
          {{btnText()}}
        </cygnus-button>
      </div>
      <input
        id="dropzone-file" type="file" class="hidden"
        [accept]="inputAccept()"
        (change)="onFileSelected($event)"
      />
    </label>

  }
  @else if (!onlyBtn()) {
  <label
    for="dropzone-file"
    class="flex flex-col items-center justify-center w-full h-64 bg-indigo-100 rounded-lg border-2 border-dashed [stroke-dasharray:5_5] cursor-pointer hover:bg-indigo-200 shadow-lg"
    [class.bg-indigo-300]="isDragging"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
  >
    <div class="flex flex-col items-center justify-center text-body pt-5 pb-6">
      <h4 class="font-[var(--font-nunito-sans)] font-bold text-center pl-9 pr-9 pb-2">{{titleText()}}</h4>
      <div class="w-10 h-10 flex items-center justify-center bg-transparent rounded-full border-4 border-white">
        <lib-ngx-cygnus-icons
          [size]="'xl'"
          [textColor]="'lightblue'"
          [textRoute]="'upload-cloud-02'"
        />
      </div>
      <p class="mb-2 text-sm">
        <span class="font-[var(--font-inter)]">{{firstText()}}</span>
        <span class="font-[var(--font-nunito-sans)]"> {{secondText()}}</span>
      </p>
      <p class="text-xs mb-4">{{thirdText()}}</p>
      <cygnus-button
        [btnTypes]="btnColor() + ' btn-icon'"
        [btnIconRouteLeft]="'file'"
        [btnIconRouteRight]="iconRight() ? 'x-close' : '' "
        (click)="$event.preventDefault()"
        style="pointer-events: none;"
        [gradientButton]="gradientButton()"
      >
        {{btnText()}}
      </cygnus-button>
    </div>
    <input
      id="dropzone-file" type="file" class="hidden"
      [accept]="inputAccept()"
      (change)="onFileSelected($event)"
    />
  </label>

} @else {
  <label
    for="dropzone-file"
    class="flex flex-col items-center justify-center w-full bg-indigo-100 rounded-lg border-2 border-dashed [stroke-dasharray:5_5] cursor-pointer hover:bg-indigo-200 shadow-lg"
    [class.bg-indigo-300]="isDragging"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
  >
    <div class="flex flex-col items-center justify-center text-body p-4">
      <cygnus-button
        [btnTypes]="btnColor() + ' btn-icon'"
        [btnIconRouteLeft]="'file'"
        [btnIconRouteRight]="iconRight() ? 'x-close' : '' "
        (click)="$event.preventDefault()"
        style="pointer-events: none;"
        [gradientButton]="gradientButton()"
      >
        {{btnText()}}
      </cygnus-button>
    </div>

    <input
      id="dropzone-file" type="file" class="hidden"
      [accept]="inputAccept()"
      (change)="onFileSelected($event)"
    />
  </label>
}
</div>
