<main class="col-span-1 p-6 bg-white lg:col-span-8">

  <header class="mb-6">
      <h1 class="text-4xl font-bold">Paginación</h1>
  </header>

  <!-- pagination-normal -->
  <section id="pagination-normal">
    <div class="min-h-[140px] rounded-lg border mb-14">
      <div class="p-4 pb-4">
        <h2 class="mb-4 text-xl font-semibold">Paginación normal</h2>
        <div class="flex justify-center">
          <!-- COMPONENTE: Paginación normal -->
          <div class="flex items-center gap-1">
              <button
                  class="inline-flex select-none items-center justify-center rounded-lg border border-transparent bg-transparent px-3.5 py-2.5 text-center align-middle text-sm font-medium leading-none text-blue-800 transition-all duration-300 ease-in hover:border-blue-800/5 hover:bg-blue-800/5 disabled:cursor-not-allowed disabled:opacity-50 disabled:shadow-none">
                  <svg width="1.5em" height="1.5em" stroke-width="1.5" viewBox="0 0 24 24" fill="none"
                      xmlns="http://www.w3.org/2000/svg" color="currentColor"
                      class="mr-1.5 h-4 w-4 stroke-2">
                      <path d="M15 6L9 12L15 18" stroke="currentColor" stroke-linecap="round"
                          stroke-linejoin="round"></path>
                  </svg>Anterior
              </button>
              <button
                  class="cursor-pointer inline-grid min-h-[36px] min-w-[36px] select-none place-items-center rounded-lg border border-transparent bg-transparent text-center align-middle font-medium text-sm leading-none text-blue-800 transition-all duration-300 ease-in hover:border-blue-800/5 hover:bg-blue-800/5 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">1</button>
              <button
                  class="cursor-pointer inline-grid min-h-[36px] min-w-[36px] select-none place-items-center rounded-lg border border-blue-600 bg-blue-600 text-center align-middle text-sm font-medium leading-none text-blue-50 transition-all duration-300 ease-in hover:border-blue-800 hover:bg-blue-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">2</button>
              <button
                  class="cursor-pointer inline-grid min-h-[36px] min-w-[36px] select-none place-items-center rounded-lg border border-transparent bg-transparent text-center align-middle text-sm font-medium leading-none text-blue-800 transition-all duration-300 ease-in hover:border-blue-800/5 hover:bg-blue-800/5 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">3</button>
              <button
                  class="cursor-pointer inline-grid min-h-[36px] min-w-[36px] select-none place-items-center rounded-lg border border-transparent bg-transparent text-center align-middle text-sm font-medium leading-none text-blue-800 transition-all duration-300 ease-in hover:border-blue-800/5 hover:bg-blue-800/5 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">4</button>
              <button
                  class="cursor-pointer inline-grid min-h-[36px] min-w-[36px] select-none place-items-center rounded-lg border border-transparent bg-transparent text-center align-middle text-sm font-medium leading-none text-blue-800 transition-all duration-300 ease-in hover:border-blue-800/5 hover:bg-blue-800/5 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">5</button>
              <button
                  class="inline-flex select-none items-center justify-center rounded-lg border border-transparent bg-transparent px-3.5 py-2.5 text-center align-middle text-sm font-medium leading-none text-blue-800 transition-all duration-300 ease-in hover:border-blue-800/5 hover:bg-blue-800/5 disabled:cursor-not-allowed disabled:opacity-50 disabled:shadow-none">
                  Siguiente <svg width="1.5em" height="1.5em" stroke-width="1.5" viewBox="0 0 24 24"
                      fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor"
                      class="ml-1.5 h-4 w-4 stroke-2">
                      <path d="M9 6L15 12L9 18" stroke="currentColor" stroke-linecap="round"
                          stroke-linejoin="round"></path>
                  </svg>
              </button>
          </div>
        </div>
      </div>
    </div>
  </section>

                          stroke-linejoin="round"></path>

        </div>
      </div>
    </div>
  </section>

  <!-- pagination-circle -->
  <section id="pagination-simple">
    <div class="min-h-[140px] rounded-lg border mb-14">
      <div class="p-4 pb-4">
        <h2 class="mb-4 text-xl font-semibold">Paginación simple</h2>
        <div class="flex justify-center">
          <!-- COMPONENTE: Paginación simple -->
          <cygnus-pagination [paginationType]="'simple'" [(currentCounter)]="simpleCurrentCounter" [maxCounter]="10" />
        </div>
      </div>
    </div>
  </section>
</main>
